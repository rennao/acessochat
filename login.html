<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DNOVO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container login-container">
        <div class="login-header">
            <h1>LOGO+NOME</h1>
        </div>

        <form id="form-login" class="form-auth">
            <div class="form-group">
                <label for="email-login">Email</label>
                <input type="email" id="email-login" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-login-btn">Login</button>
        </form>

        <p class="link-auth">não tem uma conta? <a href="cadastro.html">clique aqui</a></p>

        <div class="login-sociais">
            <div class="social-option">
                <span>GUGOU</span>
                <button type="button" class="btn-social btn-google">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#F1F1F1"/>
                        <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#EA4335" font-weight="bold" font-size="20">G</text>
                    </svg>
                </button>
            </div>

            <div class="social-option">
                <span>EPOU</span>
                <button type="button" class="btn-social btn-apple">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="black">
                        <path d="M20 4C11.7 4 5 10.7 5 19c0 4.5 2 8.5 5 11l1.5-2c-2.5-2-4-5-4-9c0-7 6-12 12.5-12S32 15 32 22c0 4-1.5 7.5-4 10l1.5 2c3-2.5 5-6.5 5-11C35 10.7 28.3 4 20 4z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script>
        // Validação do formulário de login
        const formLogin = document.getElementById('form-login');
        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email-login').value;
            const senha = document.getElementById('senha-login').value;
            
            // Buscar usuário no banco de dados
            const usuario = db.selectOne('usuarios', { email, senha });
            
            if (usuario) {
                // Salvar sessão
                db.truncate('sessionStorage');
                db.insert('sessionStorage', {
                    usuarioId: usuario.id,
                    email: usuario.email,
                    tipo: usuario.tipo,
                    loginTime: new Date().toLocaleString('pt-BR')
                });
                
                alert('✅ Login realizado com sucesso!');
                console.log('Usuário logado:', usuario);
                window.location.href = 'home.html';
            } else {
                alert('❌ Login falhou!\n\nNão existe conta com este email e senha.\nVerifique os dados ou crie uma nova conta.');
                console.log('Tentativa de login com email:', email);
            }
        });

        // Botões de login social (simulados)
        const btnGoogle = document.querySelector('.btn-google');
        const btnApple = document.querySelector('.btn-apple');

        if (btnGoogle) {
            btnGoogle.addEventListener('click', () => {
                alert('Login com Google será implementado!');
            });
        }

        if (btnApple) {
            btnApple.addEventListener('click', () => {
                alert('Login com Apple será implementado!');
            });
        }
    </script>
</body>
</html>
